<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таймер</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h2>Таймер</h2>
      <p id="timer">00:00:00</p>
      <div class="buttons">
        <button id="startBtn" onclick="timer.start()">Старт</button>
        <button id="stopBtn" onclick="timer.stop()">Стоп</button>
        <button id="resetBtn" onclick="timer.reset()">Сброс</button>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
